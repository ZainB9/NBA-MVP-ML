<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA MVP Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NBA MVP Predictor</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#predictor">Predictor</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to the NBA MVP Predictor. Enter player stats below to predict the next MVP.</p>
    </section>

    <section id="predictor">
        <h2>Predict the Next MVP</h2>
        <form id="predictorForm">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" name="playerName" required><br><br>
            
            <label for="points">Points Per Game:</label>
            <input type="number" id="points" name="points" required><br><br>
            
            <label for="assists">Assists Per Game:</label>
            <input type="number" id="assists" name="assists" required><br><br>
            
            <label for="rebounds">Rebounds Per Game:</label>
            <input type="number" id="rebounds" name="rebounds" required><br><br>
            
            <button type="button" onclick="predictMVP()">Predict MVP</button>
        </form>
        
        <p id="predictionResult"></p>
    </section>

    <footer>
        <p>&copy; 2024 NBA MVP Predictor. All rights reserved.</p>
    </footer>

    <script>
        function predictMVP() {
            const playerName = document.getElementById("playerName").value;
            const points = document.getElementById("points").value;
            const assists = document.getElementById("assists").value;
            const rebounds = document.getElementById("rebounds").value;
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ playerName, points, assists, rebounds }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("predictionResult").innerText = `Prediction: ${data.prediction}`;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
